<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Tip Calculator</h1>
      <div class="input">
      <form action="#" id="form" onsubmit="return false">
        <label for="cost">How much was your bill?</label><br />
        
        <i class="fas fa-dollar-sign fa-fw"></i><input type="number" name="" id="cost" value="0"/>
        <label for="people">How many people sharing the bill?</label><br />
        <i class="fas fa-user fa-fw"></i><input type="number" name="" id="people" value="0"/>
        <label for="">How was your service?</label><br />
        <select name="" id="variable">
          <option value="1">None</option>
          <option value="1.02">2%</option>
          <option value="1.05">5%</option>
        </select>
        <br />
        <input type="submit" value="Submit" />
      </form></div>
    <div id="total"></div>

    </div>
    <script src="script.js"></script>
  </body></div>
</html>
