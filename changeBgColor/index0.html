<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="body">
    <div
      style="display: flex; justify-content: center; margin-top: 200px;"
      id="test"
    >
      <button
        id="changeColor"
        style="font-size: 2em; background-color: burlywood;"
      >
        Change Back Ground Color
      </button>
    </div>

    <script>
      const backGround = document.getElementById("changeColor");
      const body = document.querySelector("body");
      const color = ["0077bb", "#aabbdd", "green", "#ff6699"];
      body.style.background = "gray";
      function bgChange() {
        var num = Math.floor(Math.random() * color.length);
        body.style.backgroundColor = color[num];
        console.log(num);
      }

      backGround.addEventListener("click", bgChange);
    </script>
  </body>
</html>
